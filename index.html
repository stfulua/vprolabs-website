<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vPro Labs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0f0a 0%, #0d1a0d 50%, #0a0f0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 800;
            color: #22c55e;
            text-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }
        
        .logo span {
            color: #4ade80;
        }
        
        .tagline {
            color: #86efac;
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .coming-soon {
            font-size: 1.5rem;
            color: #bbf7d0;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
        }
        
        .dots {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            color: #4ade80;
            font-size: 0.875rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="container">
        <div class="logo">v<span>Pro</span> Labs</div>
        <div class="tagline">Crafting Premium Minecraft Experiences</div>
        <div class="coming-soon">Coming Soon</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="footer">Â© 2025 vPro Labs. All rights reserved.</div>
</body>
</html>
